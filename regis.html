<html>

    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1 style=text-align:center>Registration Form </h1>
        <form action="new.html" method="get">
            <table>
                <tr>
                    <td>
                        Student Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="uname" required maxlength="20" />
                    </td>
                </tr>
                 <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="9867****" name="Phone" required maxlength="10" />
                    </td>
                </tr>
                <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender"/>Male
                    <input type="radio" name="gender"/>Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date" name="Date"/>
                </td>
            </tr>
            <tr>
                <td>
                    Department:
                </td>
                <td>
                    <input type="checkbox" name="cse"/>CSE
                    <input type="checkbox"name="ece"/>ECE
                    <input type="checkbox"name="eee"/>EEE
                    <input type="checkbox"name="it"/>IT
                </td>
            </tr>
            <tr>
                <td>
                    Course:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>C <</option>
                        <option>C++</option>
                        <option>java</option>
                        <option>python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder="Address" name="Address"/></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit"value="submit" name="Submit">
                    <input type="reset"value="Reset" name="Submit">
                </td></tr>
            </table>
        </form>
        </body>
</html>
